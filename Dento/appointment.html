<div class="main-section">
 
    
    <div class="appointment-div" id="appointment-form">
      <h2>Appointment</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" name="service">
          <option value="service1">Teeth-whitening</option>
          <option value="service2">Cosmetic Dentistry</option>
          <option value="service3">Dental Bridges</option>
          <option value="service4">Dental Surgery</option>
          <option value="service5">Dental Implant</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" min="07:00" max="22:00">
      </div>
      <button  id="submit-btn" type="submit">Send Appointment</button>
      <div id="confirmation-message"></div>
      <script src="appointment.js"></script>
    </div>
</div>
